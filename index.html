<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="row">
          <div class="screen-row">
            <input
              type="text"
              class="screen"
              name="screen"
              id="screen"
              readonly="readonly"
              maxlength="8"
            />
          </div>
        </div>
        <div class="row">
          <div class="buttons">
            <div class="numbers">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>0</button>
            </div>
            <div class="operators">
              <button>AC</button>
              <button>C</button>
              <button>+</button>
              <button>-</button>
              <button>&divide;</button>
              <button>x</button>
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
